  <script>
    var images = [];
	images[0] = "offer1.png";
	images[1] = "offer2.png";
	images[2] = "offer3.png";
	images[3] = "offer5.png";
	images[4] = "offer1.png";

	var i = 0;
	setInterval(fadeDivs, 3000);

	function fadeDivs() {
		i = i < images.length ? i : 0;
		$('.offerSection img').fadeOut(100, function(){
			$(this).attr('src', images[i]).fadeIn(100);
		})
		i++;
	}
	
	$(document).ready(function(){

		});
	});
